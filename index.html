<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprender a leer</title>
    <link rel="stylesheet" href="/pyscript.css" />
    <script defer src="/pyscript.js"></script>
    <style>
        body {
          background-color: #eee;
        }
        .container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          /* grid-auto-rows: minmax(400px, auto); */
          grid-gap: 1em;
          margin-top: 1em;
        }
        /* .container > div:first-child {
          grid-row: 1/3;
        } */
        .container > div {
          background-color: #fff;
          box-shadow: 0px 5px 10px #ccc;
          padding: 10px;
        }
        .output_box {
            font-size: 80px;
        }
    </style>
    <py-env>
        - paths:
            - data/most-common-spanish-words-v5.txt
    </py-env>
</head>

<body>
    <py-title>Aprende a leer</py-title>
    <!-- <div class="instructions">
        Genera palabras aleatorias con el número deseado de letras para aprender a leer. Se puede forzar a que las palabras tengan o no tengan determinadas letras
    </div> -->
    <div class="container">
        <div>
            <button>Click para nueva palabra</button><hr>
            <div>
                <div>
                    Número de letras
                </div>
                <div>
                    <input type="range" min="2" max="10" value="5" class="slider" id="n_letters">
                </div>
            </div><hr>
            <div>
                <div>
                    Letras prohibidas
                </div>
                <div>
                    <input id="forbidden_letters" type="text" placeholder="Escribe aquí las letras prohibidas">
                </div>
            </div><hr>
            <div>
                <div>
                    Letras obligatorias
                </div>
                <div>
                    <input id="required_letters" type="text" placeholder="Escribe aquí las letras que quieras que aparezcan">
                </div>
            </div>
        </div>
        <div>
            <div id="output" class="output_box"></div>
        </div>
        <py-script src="/src/random_words.py"></py-script>
    </div>
</body>

</html>
