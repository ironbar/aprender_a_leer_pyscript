<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
        body {
          background-color: #eee;
        }
        .container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-auto-rows: minmax(200px, auto);
          grid-gap: 1em;
          margin-top: 1em;
        }
        .container > div:first-child {
          grid-row: 1/3;
        }
        .container > div {
          background-color: #fff;
          box-shadow: 0px 5px 10px #ccc;
          padding: 10px;
        }
    </style>
    <py-env>
        - paths:
            - data/most-common-spanish-words-v5.txt
    </py-env>
</head>

<body>
    <py-title>Aprende a leer</py-title>
    <div class="container">
        <div>
            <button>Nueva palabra</button>
            <div>
                <input type="range" min="2" max="10" value="5" class="slider" id="n_letters">
            </div>
            <div>
                <div>
                    Letras prohibidas
                </div>
                <div>
                    <input id="fobidden_letters" type="text" placeholder="">
                </div>
            </div>
            <div>
                Letras obligatorias
                <input id="required_letters" type="text" placeholder="">
            </div>
        </div>
        <div>
            <b>Output</b><hr>
            <div id="output"></div>
        </div>
    </div>
    <py-script src="/src/script.py"></py-script>
</body>

</html>
