<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprender a leer</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
        body {
          background-color: #eee;
        }
        .container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          /* grid-auto-rows: minmax(400px, auto); */
          grid-gap: 1em;
          margin-top: 1em;
          font-size: 2vw;
        }
        /* .container > div:first-child {
          grid-row: 1/3;
        } */
        .container > div {
          background-color: #fff;
          box-shadow: 0px 5px 10px #ccc;
          padding: 10px;
          border-radius: 2vw;
        }
        .output_box {
            font-size: 8vw;
            text-align: center;
            vertical-align: middle;
            margin-top: 1.75em;
            margin-bottom: 1.75em;
        }
        .control_box {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8vw;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 4vw;
            height: 8vw;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }

        .button {
            border: 2px solid rgb(22, 63, 9);
            padding: 4vw 1vw;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 3vw;
            transition-duration: 0.4s;
            width: 100%;
            border-radius: 2vw;
        }
        .button:hover {
            background-color: #c2f3c2;
        }
        .text_input {
            width: 100%;
            font-size: 2vw;
            border: 1px solid rgb(22, 63, 9);
        }
        .web_title {
            margin-top: 0.5em;
            width: 100%;
            font-size: 4vw;
            text-align: center;
            color: #04AA6D;
        }

    </style>
    <py-env>
        - paths:
            - data/most-common-spanish-words-v5.txt
    </py-env>
</head>

<body>
    <div class="web_title"><b>Aprende a leer</b></div>
    <!-- <py-title>Aprende a leer</py-title> -->
    <!-- <div class="instructions">
        Genera palabras aleatorias con el número deseado de letras para aprender a leer. Se puede forzar a que las palabras tengan o no tengan determinadas letras
    </div> -->
    <div class="container">
        <div id="controls">
            <div class="control_box">
                <div>
                    <p>Número de letras: <span id="n_letters_value">5</span></p>
                </div>
                <div>
                    <input type="range" min="2" max="10" value="5" class="slider" id="n_letters">
                </div>
            </div><hr>
            <div class="control_box">
                <div>
                    Letras prohibidas
                </div>
                <div>
                    <input id="forbidden_letters" type="text" placeholder="Escribe aquí las letras prohibidas" class="text_input">
                </div>
            </div><hr>
            <div class="control_box">
                <div>
                    Letras obligatorias
                </div>
                <div>
                    <input id="required_letters" type="text" placeholder="Escribe aquí las letras que quieras que aparezcan" class="text_input">
                </div>
            </div><hr>
            <div class="control_box">
                <button class="button">Click para nueva palabra</button><hr>
            </div>
        </div>
        <div>
            <div id="output" class="output_box">hola</div>
        </div>
        <py-script src="src/random_words.py"></py-script>
    </div>
</body>

</html>
